  <style>
    /* Motion Border CSS */
    .motion-border {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem; /* same as rounded-lg */
      padding: 3px; /* border thickness */
    }

    .motion-border::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        #ff0000,
        #ff9900,
        #ffff00,
        #33cc33,
        #3399ff,
        #cc33ff,
        #ff0000
      );
      animation: spin 4s linear infinite;
      z-index: 0;
    }

    .motion-border > div {
      position: relative;
      background: white;
      border-radius: 0.75rem;
      z-index: 1;
      height: 100%;
      width: 100%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

      menuContainer.innerHTML = "";
      if (items.length === 0) {
        menuContainer.innerHTML = `<p class="text-center col-span-full">No items found.</p>`;
        return;
      }
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "motion-border"; 
        card.innerHTML = `

      });

    // Initial display

    // Search functionality
    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = menuItems.filter(item => item.name.toLowerCase().includes(query));

    });

    // Filter buttons
